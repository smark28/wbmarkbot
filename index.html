<!DOCTYPE html>
<html>
    <head>
	    <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <link rel="stylesheet" href="codebase/webix.css" type="text/css" charset="utf-8">
        <script src="codebase/webix.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
			webix.ready(function(){
				let tg = window.Telegram.WebApp;
				
				var warehouses_data = [
				  {id: 'Коледино', value: "Коледино"},
				  {id: 'Краснодар (Тихорецкая)', value: "Краснодар (Тихорецкая)"},
				  {id: 'СЦ Ростов-на-Дону', value: "СЦ Ростов-на-Дону"}
				];

				webix.ui({
				  view:"form",
				  elementsConfig: {labelWidth: 100},
				  cols:[
					{ rows: [
						{view: "combo", id: "warehouse", label: "Склад", options: warehouses_data, value: 0},
						{view: "radio", id: "box_type", label: "Тип упаковки", labelPosition: "left", options:
							[
								{id: "1", value:"Короба"}, 
								{id: "2", value:"Монопаллеты"}, 
							],
							value:"1"
						},
						{view: "counter", id: "coefficient", label: "Коэфф, <=", value: 0, min: 0, max: 20, step: 1},
						{
							view:"datepicker",
							id:"date_from",
							label:"Дата с",
							value:new Date()
						},
						{
							view:"datepicker",
							id:"date_to",
							label:"Дата по",
							value:new Date()
						},
						{ 
							view:"button", value:"Создать поиск приемки",
							on:{
								onItemClick:function(){
								    let response = {
										warehouse: $$("warehouse").getText(),
										box_type: $$("box_type").getValue(),    
										coefficient: $$("coefficient").getValue(),
										date_from: $$("date_from").getText(),
										date_to: $$("date_to").getText()
									}
									tg.sendData(JSON.stringify(response));
									tg.close();
								}
							}
						}
						
					]},
				  ]
				});
			});
        </script>
    </body>
</html>
